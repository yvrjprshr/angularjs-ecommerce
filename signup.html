<div class="auth-box">
    <div class="signup">
        <h2>
            Registration Page
        </h2>

            <label for="name">Name</label>
            <input type="text" id="name" ng-model="$parent.reg_name"><br>
            <!-- <p>{{reg_name}}</p> -->
            <label for="email">email</label>
            <input type="email" id="email" ng-model="$parent.reg_email"><br>

            <input type="password" id="password" ng-model="$parent.reg_password">
            <br>
            <button ng-click="register()"><a ng-href="#/login">Register</a></button>
        <!-- </form> -->
    </div>
</div>
